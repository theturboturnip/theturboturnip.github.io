<table>
  <tbody>
    <tr style="text-align: center;">
      <td colspan="1">
        <a href="/files/cv/{{page.cv_archive_code}}/CV_SamuelWinslowStark.pdf">PDF version</a>
      </td>
      <td colspan="1">
        <a href="/files/cv/{{page.cv_archive_code}}/CV_SamuelWinslowStark.html">HTML version</a>
      </td>
      <td colspan="1" style="padding: 0;">
        <!-- https://stackoverflow.com/a/12287729 -->
        <select class="cv_archive_select js-only" onChange="window.location.href=this.children[this.selectedIndex].attributes.href.value">
          <option value="current" href="/cv/">Current</option>
          {% for archive_page in site.cv_archive %}
            {% if archive_page.cv_archive_code == page.cv_archive_code %}
          <option value="{{ archive_page.cv_archive_code }}" href="{{archive_page.permalink}}" selected>{{archive_page.title}}</option>
            {% else %}
          <option value="{{ archive_page.cv_archive_code }}" href="{{archive_page.permalink}}">{{archive_page.title}}</option>
            {% endif %}
          {% endfor %}
        </select>
        <noscript>
          <a href="/cv/archive/">Other archived CVs</a>
        </noscript>
      </td>
    </tr>
  </tbody>
</table>
